{% for section in site.data.navigation.sections %}
    {% if section.slug == page.section %}
    <ul>
        {% for category in section.categories %}
        <li>
          <!-- <a href="{{ site.baseurl }}/{{ section.slug }}">{{ category.label }}</a> -->
          {{ category.label }}
          <ul>
              {% for item in category.items %}
              <li>
                <a class="{% if item.label == page.title %}active{% endif %}" href="{{ site.baseurl }}/{{ section.slug }}/{{ item.slug }}">
                    {{ item.label }}
                </a>
              </li>
              {% endfor %}
          </ul>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endfor %}
