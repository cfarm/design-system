{% if code_snippet %}
<div class="variation-code-snippet">
    <h5 class="u-visually-hidden">HTML</h5>
    {% if code_snippet != '' %}
        {{ code_snippet }}
    {% endif %}
    {% if code_snippet_raw != '' %}
        <div class="source-code">
            <pre><code class="language-html">{{ code_snippet_raw }}</code></pre>
        </div>
    {% endif %}
</div>
{% endif %}
